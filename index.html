<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload and Trace Outline</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Bootstrap CsS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>Upload Image and Trace Outline</h1>
      <hr />

      <div class="row">
        <div class="col-4">
          <div class="card card-body mb-4">
            <div class="mb-3">
              <label for="upload" class="form-label">Image:</label>
              <input
                class="form-control"
                type="file"
                id="upload"
                accept="image/*"
                disabled
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="width">Width:</label>
              <input
                class="form-control"
                type="number"
                id="width"
                value="20"
                min="1"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="width">Height:</label>
              <input
                class="form-control"
                type="number"
                id="height"
                value="20"
                min="1"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="vertexCount">Count:</label>
              <input
                class="form-control"
                type="number"
                id="vertexCount"
                value="72"
                min="2"
              />
            </div>
            <button class="btn btn-primary" id="traceButton" disabled>
              Trace Outline
            </button>
          </div>

          <div class="card card-body">
            <label class="form-label" for="vertexCount">Threshold:</label>
            <input
              class="form-control"
              type="number"
              id="maxDistance"
              value="1"
            />
          </div>
        </div>
        <div class="col-8">
          <div class="card card-body">
            <div class="images-container">
              <canvas
                id="canvas"
                class="border"
                width="200"
                height="200"
              ></canvas>
              <canvas
                id="canvas2"
                class="border"
                width="200"
                height="200"
              ></canvas>
              <canvas
                id="canvas3"
                class="border"
                width="200"
                height="200"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Include OpenCV.js -->
    <script
      async
      src="https://docs.opencv.org/master/opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
